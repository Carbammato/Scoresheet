<app-header name="Gruppi"></app-header>

<div class="content">
	<ng-container *ngTemplateOutlet="actions"></ng-container>
	<div class="group" *ngFor="let group of groups" click="openGroupDetails(group.id)">
		<mat-icon class="icon">group</mat-icon>
		<div class="text">{{ group.name }}</div>
		<mat-icon class="admin" *ngIf="isGroupAdmin(group)">check</mat-icon>
	</div>

	<div class="no-groups">
		<mat-icon class="icon">group</mat-icon>
		<div class="text">Non sei iscritto a nessun gruppo</div>
		<ng-container *ngTemplateOutlet="actions"></ng-container>
	</div>
</div>

<ng-template #actions>
	<div class="btns">
		<button mat-button (click)="joinGroup()">Unisciti a un gruppo</button>
		<button mat-button (click)="createGroup()">Crea un gruppo</button>
	</div>
</ng-template>
